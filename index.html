<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" rel="stylesheet" href="/css/master.css">
    <link href="resources/css/style.css" rel="stylesheet" href="/css/master.css">
  </head>

  <body>
    <header>
      <img src="resources/images/logo.png" alt="">
      <h2>Secret Agent Supply Inc.</h2>
    </header>

    <section class="banner">
      <div class="banner-text">
      <h2>New Arrival</h2>
      <h1>Sport Bikes and Motorcycles</h1>
    </section>

    <nav>
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <section class="shop">
      <div class="item" id="item1">
        <img src="resources/images/pen.png" alt="Black Pen with Gold Clip">
        <p class="labelbox">Exploding Pen</p>
      </div>
      <div class="item" id="item2">
        <img src="resources/images/watch.png" alt="Silver Watch">
        <p class="labelbox">Cellular Watch</p>
      </div>
      <div class="item" id="item3">
        <img src="resources/images/glasses.png" alt="Glasses That Appear to be Sunglasses">
        <p class="labelbox">Thermal Glasses</p>
      </div>
    </section>

    <section class="contact">
      <div class="location">
        <p class="labelbox">Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <p class="labelbox">Hours</p>
        <p>0800-1800</p>
      </div>
    </section>

    <footer>
    <p>Copyright Secret Agent Supply Inc.<p>
    </footer>
  </body>
</html>
