<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" rel="stylesheet" href="/css/master.css">
    <link href="resources/css/style.css" rel="stylesheet" href="/css/master.css">
  </head>

  <body>
  <!--  <div class="bodydata"> -->
      <header>
        <div>
          <img src="resources/images/logo.png" alt="">
          <h2>Secret Agent Supply Inc.</h2>
        </div>
      </header>

      <section class="banner">
        <div>
          <div class="banner-text">
            <h2>New Arrival</h2>
            <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </section>

      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <div class="menu">
          <p>Menu</p>
        </div>
      </nav>
      </div>

      <main>
        <section class="shop">
          <div class="item" id="item1">
            <div class="picturebox">
              <img src="resources/images/pen.png" alt="Black Pen with Gold Clip">
            </div>
            <p class="labelbox">Exploding Pen</p>
          </div>

          <div class="item" id="item2">
            <div class="picturebox">
              <img src="resources/images/watch.png" alt="Silver Watch">
            </div>
            <p class="labelbox">Cellular Watch</p>
          </div>

          <div class="item" id="item3">
            <div class="picturebox">
              <img src="resources/images/glasses.png" alt="Glasses That Appear to be Sunglasses">
            </div>
            <p class="labelbox">Thermal Glasses</p>
          </div>
        </section>

        <section class="contact">
          <div class="middle">
            <div class="location">
              <h3 class="labelbox">Location</h3>
              <p>-47.346436, 84.32354</p>
            </div>
            <div class="hours">
              <h3 class="labelbox">Hours</h3>
              <p>0800-1800</p>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <div class="middle">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
